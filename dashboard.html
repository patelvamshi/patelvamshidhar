<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
}

.container {
	background-color: #fff;
	padding: 50px;
	width: 500px;
	margin: 50px auto;
	border-radius: 5px;
	box-shadow: 0 0 10px #ccc;
	text-align: center;
}

h1 {
	margin-top: 0;
}

img {
	width: 300px;
	margin-top: 20px;
}

.btn {
	display: inline-block;
	background-color: #4CAF50;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	margin-top: 20px;
	text-decoration: none;
}

.btn:hover {
	background-color: #3e8e41;
}

.under-construction {
	font-style: italic;
	margin-top: 20px;
}

/* Media query for smaller screens */
@media only screen and (max-width: 600px) {
	.container {
		width: 90%;
	}
}

    </style>
</head>

	<div class="container">
